<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Waroeng Klasik â€“ Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
body {
  background: linear-gradient(180deg, #020617, #0f172a);
}
</style>
</head>

<body class="text-white">

<!-- HEADER -->
<div class="sticky top-0 z-40 backdrop-blur-xl bg-white/10 border-b border-white/10 p-4 text-center font-semibold">
  Order Waroeng Klasik
  <!-- ADD CUSTOMER -->
<div class="p-4 flex gap-2">
  <input id="namaPemesan" placeholder="Nama pemesan"
    class="flex-1 bg-white/10 border border-white/20 rounded-xl px-4 py-2 outline-none">
  <button id="addCustomer"
    class="bg-green-500 hover:bg-green-600 px-4 rounded-xl">âž•</button>
</div>

</div>


<!-- CUSTOMER BUTTONS -->
<div id="customerTabs"
  class="sticky top-[64px] z-30 backdrop-blur bg-black/30 border-b border-white/10 px-4 py-2 flex gap-2 overflow-x-auto">
</div>

<!-- MENU -->
<div id="menuArea" class="px-4 mt-4 space-y-6 mb-36"></div>

<!-- FLOAT CART BUTTON -->
<button id="openCart"
  class="fixed bottom-20 right-4 z-40 bg-green-500 px-5 py-3 rounded-full shadow-lg font-semibold">
  ðŸ›’ Keranjang
</button>

<!-- TOTAL BAR -->
<div class="fixed bottom-0 left-0 right-0 backdrop-blur bg-black/50 border-t border-white/10 p-3 flex justify-between text-sm">
  <span>Total Item: <b id="totalItem">0</b></span>
  <span>Total: <b class="text-green-400">Rp <span id="totalHarga">0</span></b></span>
</div>

<!-- POPUP DETAIL PER ORANG -->
<div id="modalPerson"
  class="fixed inset-0 hidden z-50 flex items-center justify-center bg-black/60">
  <div class="w-11/12 max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-4">
    <div class="flex justify-between items-center mb-3">
      <h3 id="modalName" class="font-semibold text-lg"></h3>
      <button id="closePerson">âœ•</button>
    </div>
    <ul id="modalList" class="space-y-1 text-sm"></ul>
    <p id="modalTotal" class="mt-3 font-semibold text-green-400"></p>
  </div>
</div>

<!-- BOTTOM SHEET CART -->
<div id="cartSheet"
  class="fixed inset-0 hidden z-50 bg-black/60 flex items-end">
  <div class="w-full max-h-[85%] bg-white/10 backdrop-blur-xl border-t border-white/20 rounded-t-3xl p-4">
    <div class="flex justify-between items-center mb-3">
      <h3 class="font-semibold text-lg">ðŸ§¾ Keranjang Pesanan</h3>
      <button id="closeCart">âœ•</button>
    </div>

    <ul id="cartList" class="space-y-2 text-sm mb-4"></ul>

    <div class="flex justify-between font-semibold mb-4">
      <span>Total</span>
      <span class="text-green-400">Rp <span id="cartTotal">0</span></span>
    </div>

    <a id="orderWA" target="_blank"
      class="block text-center bg-green-500 hover:bg-green-600 py-3 rounded-xl font-semibold">
      ðŸ“² Order ke WhatsApp
    </a>
  </div>
</div>

<script>
// ================= MENU DATA =================
const menus = {
  "Cireng": [
    ["Cireng Ayam ORI", 2500],
    ["Cireng Ayam Pedas", 3000],
    ["Cireng Ati Pedas", 3000],
    ["Cireng Jando Pedas", 3000],
    ["Cireng Baso Pedas", 2500],
    ["Cireng Sosis Pedas", 2500],
    ["Cireng Keju Mozza", 3000],
  ],
  "Risol": [
    ["Risol Ayam ORI", 2000],
    ["Risol Ayam Pedas", 2500],
  ],
  "Lainnya": [
    ["Batagor", 5000],
    ["Teh Manis", 3000],
  ]
};

// ================= RENDER MENU =================
for (const k in menus) {
  let html = `<div><h2 class="font-semibold mb-2">${k}</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">`;

  menus[k].forEach(m => {
    html += `
    <div class="menu-item" data-name="${m[0]}" data-price="${m[1]}">
      <div class="bg-white/10 border border-white/20 rounded-2xl p-4">
        <h3 class="font-semibold">${m[0]}</h3>
        <p class="text-sm text-white/70">Rp ${m[1].toLocaleString('id-ID')}</p>
        <button class="addMenu mt-3 w-full py-2 rounded-xl bg-white/20">âž• Tambah</button>
      </div>
    </div>`;
  });

  html += `</div></div>`;
  $('#menuArea').append(html);
}

// ================= DATA =================
let customers = [];
let activeCustomer = null;

// ================= ADD CUSTOMER =================
$('#addCustomer').click(() => {
  const name = $('#namaPemesan').val().trim();
  if (!name) return;

  customers.push({ name, items: {} });
  activeCustomer = customers.length - 1;

  $('#customerTabs').append(`
    <button class="customer-btn bg-green-500 px-4 py-1 rounded-full"
      data-index="${activeCustomer}">${name}</button>`);

  $('#namaPemesan').val('');
});

// ================= CLICK NAME = AKTIF =================
$(document).on('click', '.customer-btn', function () {
  activeCustomer = $(this).data('index');
  $('.customer-btn').removeClass('bg-green-500');
  $(this).addClass('bg-green-500');
});

// ================= DOUBLE CLICK NAME = DETAIL =================
$(document).on('dblclick', '.customer-btn', function () {
  const user = customers[$(this).data('index')];

  $('#modalName').text(`ðŸ§‘ ${user.name}`);
  $('#modalList').html('');

  let total = 0;
  for (const m in user.items) {
    const { qty, price } = user.items[m];
    const sub = qty * price;
    total += sub;

    $('#modalList').append(
      `<li>â€¢ ${m} x${qty} = Rp ${sub.toLocaleString('id-ID')}</li>`
    );
  }

  $('#modalTotal').text(`Total: Rp ${total.toLocaleString('id-ID')}`);
  $('#modalPerson').removeClass('hidden');
});

// ================= ADD MENU =================
$(document).on('click', '.addMenu', function () {
  if (activeCustomer === null) return alert('Pilih / tambah nama dulu');

  const card = $(this).closest('.menu-item');
  const name = card.data('name');
  const price = card.data('price');

  const user = customers[activeCustomer];
  if (!user.items[name]) user.items[name] = { qty: 0, price };
  user.items[name].qty++;

  updateGlobalCart();
});

// ================= UPDATE GLOBAL CART =================
function updateGlobalCart() {
  let map = {};
  let total = 0;
  let item = 0;

  customers.forEach(c => {
    for (const m in c.items) {
      const { qty, price } = c.items[m];
      if (!map[m]) map[m] = { qty: 0, price };
      map[m].qty += qty;
      total += qty * price;
      item += qty;
    }
  });

  $('#totalItem').text(item);
  $('#totalHarga').text(total.toLocaleString('id-ID'));

  $('#cartList').html('');
  let waText = 'Halo, saya mau pesan:%0A';

  for (const m in map) {
    const sub = map[m].qty * map[m].price;
    $('#cartList').append(`<li>â€¢ ${m} x${map[m].qty} = Rp ${sub.toLocaleString('id-ID')}</li>`);
    waText += `- ${m} x${map[m].qty}%0A`;
  }

  waText += `%0ATotal: Rp ${total.toLocaleString('id-ID')}`;
  $('#cartTotal').text(total.toLocaleString('id-ID'));
  $('#orderWA').attr('href', `https://wa.me/62XXXXXXXXXX?text=${waText}`);
}

// ================= TOGGLE =================
$('#openCart').click(() => $('#cartSheet').removeClass('hidden'));
$('#closeCart, #cartSheet').click(e => {
  if (e.target.id === 'cartSheet' || e.target.id === 'closeCart')
    $('#cartSheet').addClass('hidden');
});

$('#closePerson, #modalPerson').click(e => {
  if (e.target.id === 'modalPerson' || e.target.id === 'closePerson')
    $('#modalPerson').addClass('hidden');
});
</script>

</body>
</html>
