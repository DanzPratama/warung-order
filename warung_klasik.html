<body class="text-white">

<!-- BOTTOM SHEET CART -->

  <div class="w-full max-h-[85%] bg-white/10 backdrop-blur-xl border-t border-white/20 rounded-t-3xl p-4">
    <div class="flex justify-between items-center mb-3">
      <h3 class="font-semibold text-lg">ðŸ§¾ Keranjang Pesanan</h3>
      <button id="closeCart">âœ•</button>
    </div>

    <ul id="cartList" class="space-y-3 text-sm mb-4"></ul>

    <div class="flex justify-between font-semibold mb-4">
      <span>Total</span>
      <span class="text-green-400">Rp <span id="cartTotal">0</span></span>
    </div>

<div class="grid grid-cols-2 gap-3">
  <a id="waAdmin" target="_blank"
     class="text-center bg-yellow-400 text-black py-3 rounded-xl font-semibold hover:bg-yellow-300">
    ðŸ“‹ List ke Danz
  </a>

  <a id="waCustomer" target="_blank"
     class="text-center bg-green-500 text-black py-3 rounded-xl font-semibold hover:bg-green-400">
    ðŸ“² Order Langsung
  </a>
</div>

</div>

<script>
// ================= MENU DATA =================
const menus = {
  "Cireng": [
    ["Cireng Ayam ORI", 2500],
    ["Cireng Ayam Pedas", 3000],
    ["Cireng Ati Pedas", 3000],
    ["Cireng Jando Pedas", 3000],
    ["Cireng Baso Pedas", 2500],
    ["Cireng Sosis Pedas", 2500],
    ["Cireng Keju Mozza", 3000],
  ],
  "Risol": [
    ["Risol Ayam ORI", 2000],
    ["Risol Ayam Pedas", 2500],
  ],
  "Minuman": [
    ["Es Teh", 3000],
    ["Coklat", 10000],
  ],
  "Batagor": [
    ["Batagor Bumbu Atom aida", 5000],
    ["Batagor Bumbu Kacang", 5000],
    ["Batagor Bumbu Atom aida", 10000],
    ["Batagor Bumbu Kacang", 10000],
  ],
  "Makroni": [
    ["Makroni Original", 5000],
    ["Makroni Sedang", 5000],
    ["Makroni Pedas", 5000],
    ["Makroni Campur Original", 5000],
    ["Makroni Campur Sedang", 5000],
    ["Makroni Campur Pedas", 5000],
  ],
  "Usus": [
    ["Usus Kering Original", 5000],
    ["Usus Kering Sedang", 5000],
    ["Usus Kering Pedas", 5000],
    ["Usus Basah Original", 5000],
    ["Usus Basah Sedang", 5000],
    ["Usus Basah Pedas", 5000],
    ["Usus Campur Original", 5000],
    ["Usus Campur Sedang", 5000],
    ["Usus Campur Pedas", 5000],
  ]
};

// ================= RENDER MENU =================
for (const k in menus) {
  let html = `<div><h2 class="font-semibold mb-2">${k}</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">`;

  menus[k].forEach(m => {
    html += `
    <div class="menu-item" data-name="${m[0]}" data-price="${m[1]}">
      <div class="bg-white/10 border border-white/20 rounded-2xl p-4">
        <h3 class="font-semibold">${m[0]}</h3>
        <p class="text-sm text-white/70">Rp ${m[1].toLocaleString('id-ID')}</p>
       <div class="qty-wrapper mt-3 hidden flex justify-between items-center bg-white/20 rounded-xl px-3 py-2">
  <button class="qtyMinus">âˆ’</button>
  <span class="qtyText">0</span>
  <button class="qtyPlus">+</button>
</div>

<button class="addMenu mt-3 w-full py-2 rounded-xl bg-white/20">âž• Tambah</button>


      </div>
    </div>`;
  });

  html += `</div></div>`;
  $('#menuArea').append(html);
}

// ================= DATA =================
let customers = [];
let activeCustomer = null;

// ================= ADD CUSTOMER =================
$('#addCustomer').click(() => {
  const name = $('#namaPemesan').val().trim();
  if (!name) return;

  customers.push({ name, items: {} });
  activeCustomer = customers.length - 1;

  $('#customerTabs').append(`
    <button class="customer-btn bg-green-500 px-4 py-1 rounded-full"
      data-index="${activeCustomer}">${name}</button>`);

  $('#namaPemesan').val('');
});

// ================= CLICK NAME =================
function syncMenuQty() {
  $('.menu-item').each(function () {
    const name = $(this).data('name');
    const user = customers[activeCustomer];

    if (user.items[name]) {
      $(this).find('.addMenu').addClass('hidden');
      $(this).find('.qty-wrapper').removeClass('hidden');
      $(this).find('.qtyText').text(user.items[name].qty);
    } else {
      $(this).find('.qty-wrapper').addClass('hidden');
      $(this).find('.addMenu').removeClass('hidden');
    }
  });
}

$(document).on('click', '.customer-btn', function () {
  activeCustomer = $(this).data('index');
  $('.customer-btn').removeClass('bg-green-500');
  $(this).addClass('bg-green-500');
  updateUserTotal();
  syncMenuQty();
});

// ================= ADD MENU =================
$(document).on('click', '.addMenu', function () {
  if (activeCustomer === null) return alert('Pilih / tambah nama dulu');

  const card = $(this).closest('.menu-item');
  const name = card.data('name');
  const price = card.data('price');

  const user = customers[activeCustomer];
  if (!user.items[name]) user.items[name] = { qty: 0, price };
  user.items[name].qty++;

  // UI
  card.find('.addMenu').addClass('hidden');
  card.find('.qty-wrapper').removeClass('hidden');
  card.find('.qtyText').text(user.items[name].qty);

  updateGlobalCart();
   updateUserTotal();
});


// ================= UPDATE CART =================
function updateGlobalCart() {
  let map = {};
  let total = 0;
  let item = 0;

  customers.forEach(c => {
    for (const m in c.items) {
      const { qty, price } = c.items[m];
      if (!map[m]) map[m] = { qty: 0, price };
      map[m].qty += qty;
      total += qty * price;
      item += qty;
    }
  });

  $('#totalItem').text(item);
  $('#totalHarga').text(total.toLocaleString('id-ID'));

  $('#cartList').html('');
  let waText = 'Halo, saya mau pesan:%0A';

  for (const m in map) {
    const sub = map[m].qty * map[m].price;

    $('#cartList').append(`
      <li class="flex justify-between items-center bg-white/10 p-3 rounded-xl">
        <div>
          <div class="font-semibold">${m}</div>
          <div class="text-xs text-white/70">Rp ${map[m].price.toLocaleString('id-ID')}</div>
        </div>
        <div class="flex items-center gap-2">
          <button class="qtyMinus bg-red-500 px-2 rounded" data-name="${m}">âˆ’</button>
          <span>${map[m].qty}</span>
          <button class="qtyPlus bg-green-500 px-2 rounded" data-name="${m}">+</button>
        </div>
      </li>
    `);

    waText += `- ${m} x${map[m].qty}%0A`;
  }

  waText += `%0ATotal: Rp ${total.toLocaleString('id-ID')}`;
  $('#cartTotal').text(total.toLocaleString('id-ID'));
  $('#orderWA').attr('href', `https://wa.me/62XXXXXXXXXX?text=${waText}`);
}

// ================= QTY PLUS / MINUS =================
$(document).on('click', '.qtyPlus', function () {
  const card = $(this).closest('.menu-item');
  const name = card.data('name');
  const price = card.data('price');

  const user = customers[activeCustomer];
  user.items[name].qty++;

  card.find('.qtyText').text(user.items[name].qty);
  updateGlobalCart();
   updateUserTotal();
});


$(document).on('click', '.qtyMinus', function () {
  const card = $(this).closest('.menu-item');
  const name = card.data('name');

  const user = customers[activeCustomer];
  user.items[name].qty--;

  if (user.items[name].qty <= 0) {
    delete user.items[name];
    card.find('.qty-wrapper').addClass('hidden');
    card.find('.addMenu').removeClass('hidden');
  } else {
    card.find('.qtyText').text(user.items[name].qty);
  }

  updateGlobalCart();
   updateUserTotal();
});


// ================= TOGGLE =================
$('#openCart').click(() => $('#cartSheet').removeClass('hidden'));
$('#closeCart, #cartSheet').click(e => {
  if (e.target.id === 'cartSheet' || e.target.id === 'closeCart')
    $('#cartSheet').addClass('hidden');
});

$('#closePerson, #modalPerson').click(e => {
  if (e.target.id === 'modalPerson' || e.target.id === 'closePerson')
    $('#modalPerson').addClass('hidden');
});

function updateUserTotal() {
  if (activeCustomer === null) {
    $('#userTotalBar').addClass('hidden');
    return;
  }

  const user = customers[activeCustomer];
  let total = 0;
  let item = 0;

  for (const m in user.items) {
    total += user.items[m].qty * user.items[m].price;
    item += user.items[m].qty;
  }

  $('#userTotalText').text(
    `ðŸ§‘ ${user.name} â€” ${item} item | Rp ${total.toLocaleString('id-ID')}`
  );

  $('#userTotalBar').removeClass('hidden');
}

$('#btnUserDetail').click(() => {
  if (activeCustomer === null) return;

  const user = customers[activeCustomer];
  $('#userDetailTitle').text(`ðŸ§¾ Detail Pesanan â€” ${user.name}`);
  $('#userDetailList').html('');

  let total = 0;

  for (const m in user.items) {
    const { qty, price } = user.items[m];
    const sub = qty * price;
    total += sub;

    $('#userDetailList').append(`
      <li class="flex justify-between">
        <span>${m} x${qty}</span>
        <span>Rp ${sub.toLocaleString('id-ID')}</span>
      </li>
    `);
  }

  $('#userDetailTotal').text(`Rp ${total.toLocaleString('id-ID')}`);
  $('#modalUserDetail').removeClass('hidden');
});
// CLOSE MODAL USER DETAIL
$(document).on('click', '#closeUserDetail', function () {
  $('#modalUserDetail').addClass('hidden');
});

$(document).on('click', '#modalUserDetail', function (e) {
  if (e.target.id === 'modalUserDetail') {
    $('#modalUserDetail').addClass('hidden');
  }
});

</script>
<!-- MODAL DETAIL USER -->
<div id="modalUserDetail"
  class="fixed inset-0 hidden z-50 flex items-center justify-center bg-black/60">
  <div class="w-11/12 max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-4">
    <div class="flex justify-between items-center mb-3">
      <h3 id="userDetailTitle" class="font-semibold text-lg"></h3>
      <button id="closeUserDetail">âœ•</button>
    </div>

    <ul id="userDetailList" class="space-y-2 text-sm"></ul>

    <div class="mt-4 border-t border-white/20 pt-3 flex justify-between font-semibold">
      <span>Total</span>
      <span class="text-green-400" id="userDetailTotal"></span>
    </div>
  </div>
</div>

</body>
