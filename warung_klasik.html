<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Waroeng Klasik ‚Äì Pesanan Masal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
body {
  background: linear-gradient(180deg, #020617, #0f172a);
}
</style>
</head>

<body class="text-white">

<!-- HEADER -->
<div class="sticky top-0 z-50 backdrop-blur-xl bg-white/10 border-b border-white/10 p-4 text-center font-semibold text-lg">
  üçΩÔ∏è Waroeng Klasik Order 
<!-- ADD CUSTOMER -->
<div class="p-4 flex gap-2">
  <input id="namaPemesan" type="text" placeholder="Nama pemesan"
    class="flex-1 rounded-xl bg-white/10 border border-white/20 px-4 py-2 focus:outline-none">
  <button id="addCustomer"
    class="px-4 rounded-xl bg-green-500 hover:bg-green-600">
    ‚ûï Tambah
  </button>
</div>
</div>


<!-- FLOATING NAME BUTTONS -->
<div id="customerTabs"
  class="sticky top-[68px] z-40 backdrop-blur-xl bg-black/30 border-b border-white/10 px-4 py-2 flex gap-2 overflow-x-auto">
</div>

<!-- MENU AREA -->
<div id="menuArea" class="px-4 mt-4 space-y-6 mb-36"></div>

<!-- TOTAL GLOBAL -->
<div class="fixed bottom-0 left-0 right-0 backdrop-blur-xl bg-black/40 border-t border-white/10 p-4 flex justify-between">
  <div>
    <p class="text-sm text-white/60">Total Item</p>
    <p class="font-bold"><span id="totalItem">0</span> item</p>
  </div>
  <div class="text-right">
    <p class="text-sm text-white/60">Total Harga</p>
    <p class="font-bold text-green-400">Rp <span id="totalHarga">0</span></p>
  </div>
</div>

<!-- POPUP DETAIL -->
<div id="modal"
  class="fixed inset-0 hidden z-50 flex items-center justify-center bg-black/60">
  <div
    class="w-11/12 max-w-md rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 p-4">
    <div class="flex justify-between items-center mb-3">
      <h3 id="modalName" class="font-semibold text-lg"></h3>
      <button id="closeModal" class="text-white/70 text-xl">‚úï</button>
    </div>
    <ul id="modalList" class="space-y-1 text-sm"></ul>
    <p id="modalTotal" class="mt-3 font-semibold text-green-400"></p>
  </div>
</div>

<script>
// ================= MENU DATA =================
const menus = {
  "Cireng": [
    ["Cireng Ayam ORI", 2500],
    ["Cireng Ayam Pedas", 3000],
    ["Cireng Ati Pedas", 3000],
    ["Cireng Jando Pedas", 3000],
    ["Cireng Baso Pedas", 2500],
    ["Cireng Sosis Pedas", 2500],
    ["Cireng Keju Mozza", 3000],
  ],
  "Risol": [
    ["Risol Ayam ORI", 2000],
    ["Risol Ayam Pedas", 2500],
  ],
  "Lainnya": [
    ["Batagor", 5000],
    ["Teh Manis", 3000],
  ]
};

// ================= RENDER MENU =================
for (const kategori in menus) {
  let html = `
    <div>
      <h2 class="text-lg font-semibold mb-3">${kategori}</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
  `;

  menus[kategori].forEach(item => {
    html += `
      <div class="menu-item" data-name="${item[0]}" data-price="${item[1]}">
        <div class="rounded-2xl bg-white/10 backdrop-blur border border-white/20 p-4">
          <h3 class="font-semibold">${item[0]}</h3>
          <p class="text-sm text-white/70">Rp ${item[1].toLocaleString('id-ID')}</p>
          <button class="addMenu mt-3 w-full py-2 rounded-xl bg-white/20 hover:bg-white/30">
            ‚ûï Tambah
          </button>
        </div>
      </div>
    `;
  });

  html += `</div></div>`;
  $('#menuArea').append(html);
}

// ================= DATA =================
let customers = [];
let activeCustomer = null;

// ================= ADD CUSTOMER =================
$('#addCustomer').click(function () {
  const name = $('#namaPemesan').val().trim();
  if (!name) return;

  customers.push({ name, items: {} });
  activeCustomer = customers.length - 1;

  $('#customerTabs').append(`
    <button class="customer-btn px-4 py-1 rounded-full bg-green-500"
      data-index="${activeCustomer}">
      ${name}
    </button>
  `);

  $('#namaPemesan').val('');
});

// ================= ADD MENU =================
$(document).on('click', '.addMenu', function () {
  if (activeCustomer === null) {
    alert('Tambah nama pemesan dulu!');
    return;
  }

  const card = $(this).closest('.menu-item');
  const menu = card.data('name');
  const price = card.data('price');
  const user = customers[activeCustomer];

  if (!user.items[menu]) {
    user.items[menu] = { qty: 0, price };
  }

  user.items[menu].qty++;
  updateGlobalTotal();
});

// ================= CLICK NAME ‚Üí POPUP =================
$(document).on('click', '.customer-btn', function () {
  const index = $(this).data('index');
  const user = customers[index];

  $('#modalName').text(`üßë ${user.name}`);
  $('#modalList').html('');

  let total = 0;
  for (const menu in user.items) {
    const { qty, price } = user.items[menu];
    const subtotal = qty * price;
    total += subtotal;

    $('#modalList').append(
      `<li>‚Ä¢ ${menu} x${qty} = Rp ${subtotal.toLocaleString('id-ID')}</li>`
    );
  }

  $('#modalTotal').text(`Total: Rp ${total.toLocaleString('id-ID')}`);
  $('#modal').removeClass('hidden');
});

// ================= CLOSE MODAL =================
$('#closeModal, #modal').click(function (e) {
  if (e.target.id === 'modal' || e.target.id === 'closeModal') {
    $('#modal').addClass('hidden');
  }
});

// ================= TOTAL GLOBAL =================
function updateGlobalTotal() {
  let item = 0;
  let harga = 0;

  customers.forEach(c => {
    for (const m in c.items) {
      item += c.items[m].qty;
      harga += c.items[m].qty * c.items[m].price;
    }
  });

  $('#totalItem').text(item);
  $('#totalHarga').text(harga.toLocaleString('id-ID'));
}
</script>

</body>
</html>
